<ion-view view-title="Register">
    <ion-content scroll="false">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Please Enter Your Email or Phone Number"/>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Please Enter Your Password"/>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-royal" ui-sref="login">
                Sign Up
            </button>
        </div>
    </ion-content>
</ion-view>
