<!-- reg page -->
<!-- register part -->
<ion-view view-title="Register">
    <ion-content scroll="false" class="animated fadeIn reg-page">
        <div class="col col-offset-10 col-80">
            <div class="list">
                <label class="item item-input">
                    <i class="fa fa-user"></i>
                    <input class="input-general"
                           type="text"
                           placeholder="Please Enter Your Email"
                           ng-model="access.reg.username">
                </label>
                <label class="item item-input">
                    <i class="fa fa-lock"></i>
                    <input class="input-general"
                           type="password"
                           placeholder="Please Enter Your Password"
                           ng-model="access.reg.password">
                </label>
                <label class="item item-input">
                    <i class="fa fa-lock"></i>
                    <input class="input-general"
                           type="password"
                           placeholder="Please Confirm Your Password"
                           ng-model="access.reg.confirm">
                </label>
            </div>
            <button class="button button-block button-general" ng-click="access.signUp()">Sign Up</button>
        </div>
    </ion-content>
</ion-view>
