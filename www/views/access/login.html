<!-- access page -->
<!-- Login part -->
<ion-view view-title="Login">
    <ion-nav-buttons side="left">
        <button class="button" back nav-direction="enter">
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ui-sref="access.register" nav-direction="enter">Sign Up</button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="animated fadeIn login-page">
        <div class="row text-center logo-content mt30">
            <div class="col col-offset-10 col-80">
                <h1 class="text-highlight">Pixes</h1>
            </div>
        </div>
        <div class="col col-offset-10 col-80">
            <div class="list">
                <label class="item item-input">
                    <i class="fa fa-user"></i>
                    <input class="input-general"
                           type="text"
                           placeholder="Username or Email"
                           ng-model="access.login.username">
                </label>
                <label class="item item-input">
                    <i class="fa fa-lock"></i>
                    <input class="input-general"
                           type="password"
                           placeholder="Your Password"
                           ng-model="access.login.password">
                </label>
            </div>
            <button class="button button-block button-general" ng-click="access.signIn()" nav-direction="enter">Sign In</button>
        </div>
    </ion-content>
</ion-view>
