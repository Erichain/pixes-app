<ion-view view-title="Me">
    <ion-content class="me-page user-intro">
        <div class="user-info p15">
            <div class="row">
                <div class="col col-offset-25 col-50 text-center">
                    <img src="" alt="Avatar" class="user-avatar">
                </div>
                <div class="col col-25 text-right">
                    <button class="button button-small button-bordered button-edit-profile" ui-sref="tab.me_update_profile">Edit</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-offset-10 col-80 text-center">
                    <p class="fs20 info-name">Username</p>
                    <p class="fs14 info-intro">One sentence to intro self.</p>
                </div>
            </div>
            <div class="row text-center mt10">
                <div class="col col-33">
                    <a href="" ui-sref="tab.me_follower">
                        <p class="fs16 count">{{ 2343 | numconvert }}</p>
                        <p>Follower</p>
                    </a>
                </div>
                <div class="col col-33">
                    <a href="" ui-sref="tab.me_following">
                        <p class="fs16 count">{{ 45344 | numconvert }}</p>
                        <p>Following</p>
                    </a>
                </div>
                <div class="col col-33">
                    <a href="" ui-sref="tab.me_photo">
                        <p class="fs16 count">{{ 100 }}</p>
                        <p>Photo</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="setting-selection text-minor">
            <div class="list">
                <a href="" ui-sref="tab.me_favorites" class="item item-icon-left item-icon-right">
                    <i class="fa fa-bookmark mr20"></i>
                    My favorites
                    <i class="icon ion ion-ios-arrow-right"></i>
                </a>
                <a href="" ui-sref="tab.me_bought" class="item item-icon-left item-icon-right">
                    <i class="fa fa-shopping-bag mr20"></i>
                    Bought
                    <i class="icon ion ion-ios-arrow-right"></i>
                </a>
                <a href="" ui-sref="tab.me_setting.list" class="item item-icon-left item-icon-right">
                    <i class="fa fa-cog mr20"></i>
                    Setting
                    <i class="icon ion ion-ios-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="list text-minor mt15">
            <a href="" ui-sref="tab.me_setting.about" class="item item-icon-left item-icon-right">
                <i class="fa fa-info-circle mr20"></i>
                About
                <i class="icon ion ion-ios-arrow-right"></i>
            </a>
        </div>
        <div class="row">
            <div class="col-offset-10 col-80">
                <button class="button button-block button-assertive" ng-click="me.logOut()">
                    Log Out
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
