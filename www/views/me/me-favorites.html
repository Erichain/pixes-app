<!-- me-favorites -->
<ion-view view-title="My Favorites">
    <ion-nav-buttons>
        <button class="button button-clear" ui-sref="tab.me">
            <i class="ion ion-ios-arrow-left"></i>
            Back
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div class="item text-center animated fadeIn" ng-repeat="photos in myFavorites.imgData">
                <img class="m0" ng-src="{{ photos.src }}" width="365" alt="" ui-sref="tab.recommend_detail({ img_id: photos.img_id })">

                    </div>
                    <div class="col col-33">
                        <a href="">
                            <i class="fa fa-thumbs-o-up"></i>
                        </a>
                    </div>
                </div>-->
            </div>
            <div class="item text-center"
                 ng-if="(myFavorites.imgData === null || myFavorites.imgData.length === 0) && myFavorites.isLoaded === false">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
