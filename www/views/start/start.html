<ion-view view-title="Start" hide-nav-bar="true">
    <ion-content scroll="false" class="start-page animated fadeIn">
        <ion-slide-box class="text-center" auto-play="false">
            <!-- slide page 1 -->
            <ion-slide class="slide-item slide1">
                <div class="row text-center intro-content">
                    <div class="col">
                        <h4 class="text-bright fwn">You can find all the big photos you want</h4>
                    </div>
                </div>
            </ion-slide>

            <!-- slide page 2 -->
            <ion-slide class="slide-item slide2">
                <div class="row text-center intro-content">
                    <div class="col">
                        <h4 class="text-bright fwn">You Can Also make friends with others</h4>
                    </div>
                </div>
            </ion-slide>

            <!-- slide page 3 -->
            <ion-slide class="slide-item slide3">
                <div class="entry">
                    <div class="row text-center logo-content">
                        <div class="col col-offset-10 col-80">
                            <p class="text-bright">Pixes</p>
                        </div>
                    </div>
                    <div class="row text-center button-holder">
                        <div class="col col-offset-10 col-80">
                            <button class="button button-block button-general m0" ng-click="start.signIn()">Sign In</button>
                        </div>
                    </div>
                    <!-- may be added later -->
                    <div class="row text-center">
                        <div class="col col-offset-10 col-80">
                            <button class="button button-block button-bordered m0" ui-sref="tab.recommend_list">No, Just let me have a look.</button>
                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
