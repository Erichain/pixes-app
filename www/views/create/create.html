<ion-view view-title="Create">
    <ion-content class="padding create-page">
        <div class="row text-center">
            <div class="col col-offset-25 col-50">
                <object data="images/create/create_photo.svg"
                        width="150"
                        height=""
                        type="image/svg+xml"
                        codebase="http://www.adobe.com/svg/viewer/install/"></object>
            </div>
        </div>
        <div class="row">
            <div class="col col-offset-25 col-50">
                <div class="input-group">
                    <button class="button button-block button-general"
                            ng-click="create.choosePhotoFromGalleryOrCamera()">
                        <i class="fa fa-plus"></i>
                        Add A Photo
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
