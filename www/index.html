<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Pixes</title>

        <!-- build:styles(.) styles/vendor.css -->
        <!-- bower:styles -->
        <!-- Animate.styles -->
        <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:styles(.tmp) scss/main.css -->
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <!-- endbuild -->

    </head>
    <body ng-app="Pixes">
        <ion-nav-bar class="bar-royal"></ion-nav-bar>

        <ion-nav-view></ion-nav-view>

        <!-- build:js(.) scripts/lib.js -->

        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>
        <script src="lib/mockjs/dist/mock.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <!-- plugins -->
        <script src="plugins/mock.angular.js"></script>
        <!-- endplugins -->

        <!-- common -->
        <script src="scripts/common/main.js"></script>
        <script src="scripts/common/config/config.js"></script>
        <script src="scripts/common/config/api.js"></script>
        <script src="scripts/common/config/router.js"></script>
        <script src="scripts/common/config/toastMsg.js"></script>

        <script src="scripts/common/service/requestService.js"></script>
        <script src="scripts/common/service/tempService.js"></script>

        <script src="scripts/common/filter/dict.js"></script>
        <script src="scripts/common/filter/numConvert.js"></script>

        <script src="scripts/common/directive/back.js"></script>
        <!-- endcommon -->

        <!-- start -->
        <script src="scripts/start/main.js"></script>
        <script src="scripts/start/api.js"></script>
        <script src="scripts/start/startService.js"></script>
        <script src="scripts/start/startCtrl.js"></script>
        <!-- endstart -->

        <!-- recommand -->
        <script src="scripts/recommend/main.js"></script>
        <script src="scripts/recommend/router.js"></script>
        <script src="scripts/recommend/recommendApi.js"></script>
        <script src="scripts/recommend/recommendService.js"></script>

        <script src="scripts/me/main.js"></script>

        <script src="scripts/me/settingCtrl.js"></script>
        <!-- endme -->

        <script src="scripts/create/main.js"></script>
        <script src="scripts/create/router.js"></script>
        <script src="scripts/create/createApi.js"></script>
        <script src="scripts/create/createCtrl.js"></script>
        <script src="scripts/create/uploadPhotoCtrl.js"></script>
        <!-- endcreate -->

        <script src="scripts/explore/main.js"></script>
        <script src="scripts/explore/router.js"></script>
        <script src="scripts/explore/exploreService.js"></script>
        <script src="scripts/explore/exploreApi.js"></script>
        <script src="scripts/explore/exploreCtrl.js"></script>
        <!-- endexplore -->

        <!-- mock -->
        <script src="scripts/recommend/mock.js"></script>
        <script src="scripts/explore/mock.js"></script>
        <!-- endmock -->

        <!-- endbuild -->
